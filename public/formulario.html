        <h3>Formulario de inscripcion</h3>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre</label>
              <input type="text" class="form-control" id="Nombre" aria-describedby="emailHelp" maxlength="20" placeholder="Ingrese el nombre" onChange="soloLetras('Nombre');">
              <small id="emailHelp" class="form-text text-muted">solo caracteres, longitud 20 caracteres.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Apellido</label>
                <input type="text" class="form-control" id="Apellido" aria-describedby="emailHelp" maxlength="20" placeholder="Ingrese el apellido" onChange="soloLetras('Apellido');">
                <small id="emailHelp" class="form-text text-muted">solo caracteres, longitud 20 caracteres.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Telefono</label>
                <input type="text" class="form-control" id="Telefono" aria-describedby="emailHelp" maxlength="7" placeholder="Ingrese el Telefono" onChange="validarSiNumero('Telefono');">
                <small id="emailHelp" class="form-text text-muted">solo números, longitud 7 caracteres.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Direccion</label>
                <input type="text" class="form-control" id="Direccion" aria-describedby="emailHelp" maxlength="50" placeholder="Ingrese la direccion" onChange="">
                <small id="emailHelp" class="form-text text-muted">máximo 50 caracteres.</small>
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="Contraseña" minlength="6" placeholder="Contraseña">
              <small id="emailHelp" class="form-text text-muted">longitud mínima 6 caracteres</small>
            </div>
            <button type="button" class="btn btn-outline-success btn-lg btn-block" onclick="Registrame()">Registrame</button>
            <button type="button" class="btn btn-outline-success btn-lg btn-block" onclick="Login()">Ingresar</button>
          </form>

</div>
